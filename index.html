<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <title>PROTOTYPE WTF</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js"
        charset="utf-8"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <style type="text/css">
        * { font-family: 'montserrat', sans-serif;}
        li {
            list-style: none;
            display: inline-block;
        }
        input[type="radio"] { display: none; }
        .indicator { display: none; }
    </style>
</head>

<body>

    <ul style="text-align:center; position: absolute;top: 0; left: 0; right: 0; height: 50px;">
        <li><input type="radio" name="kind" checked="checked" onchange="setKind('radar')">PROTOTYPE WTF</li>

        <li><input type="button" onclick="stop(); showFrame(animationPosition - 1); return;" value="&lt;" /></li>
        <li><input type="button" onclick="playStop();" value="Play / Stop" /></li>
        <li><input type="button" onclick="stop(); showFrame(animationPosition + 1); return;" value="&gt;" /></li>

        <li class="indicator">
            <select id="colors" onchange="setColors(); return;">
                <option value="1">Original</option>
                <option value="2" selected="selected">Universal Blue</option>
            </select>
        </li>
    </ul>

    <div id="timestamp" style="text-align:center; position: absolute;top: 50px; left: 0; right: 0; height: 80px;">TIME</div>

    <div id="mapid" style="position: absolute; top: 80px; left: 0; bottom: 0; right: 0;"></div>

    <script>
        let map = L.map('mapid').setView([-7.75981, 110.40841], 10);
        let latLng1 = L.latLng(-7.75981, 110.40841);
        let latLng2 = L.latLng(-7.75981, 110.40841);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        let lc = L.control.locate({
            position: 'topright',
            strings: {
                title: "Locate me!"
            }
        }).addTo(map);
        L.Routing.control({
            waypoints: [latLng1, latLng2]
        }).addTo(map);

        var apiData = {};
        var mapFrames = [];
        var lastPastFramePosition = -1;
        var radarLayers = [];

        var optionKind = 'radar';
        var optionTileSize = 256;
        var optionColorScheme = 2;
        var optionSmoothData = 1;
        var optionSnowColors = 1;

        var animationPosition = 0;
        var animationTimer = false;

        var apiRequest = new XMLHttpRequest();
        apiRequest.open("GET", "https://api.rainviewer.com/public/weather-maps.json", true);
        apiRequest.onload = function (e) {
            apiData = JSON.parse(apiRequest.response);
            initialize(apiData, optionKind);
        };
        apiRequest.send();

        function initialize(api, kind) {
            for (var i in radarLayers) {
                map.removeLayer(radarLayers[i]);
            }
            mapFrames = [];
            radarLayers = [];
            animationPosition = 0;

            if (!api) {
                return;
            }
            if (kind == 'satellite' && api.satellite && api.satellite.infrared) {
                mapFrames = api.satellite.infrared;

                lastPastFramePosition = api.satellite.infrared.length - 1;
                showFrame(lastPastFramePosition);
            } else if (api.radar && api.radar.past) {
                mapFrames = api.radar.past;
                if (api.radar.nowcast) {
                    mapFrames = mapFrames.concat(api.radar.nowcast);
                }

                lastPastFramePosition = api.radar.past.length - 1;
                showFrame(lastPastFramePosition);
            }
        }

        function addLayer(frame) {
            if (!radarLayers[frame.path]) {
                var colorScheme = optionKind == 'satellite' ? 0 : optionColorScheme;
                var smooth = optionKind == 'satellite' ? 0 : optionSmoothData;
                var snow = optionKind == 'satellite' ? 0 : optionSnowColors;

                radarLayers[frame.path] = new L.TileLayer(apiData.host + frame.path + '/' + optionTileSize +
                    '/{z}/{x}/{y}/' + colorScheme + '/' + smooth + '_' + snow + '.png', {
                        tileSize: 256,
                        opacity: 0.001,
                        zIndex: frame.time
                    });
            }
            if (!map.hasLayer(radarLayers[frame.path])) {
                map.addLayer(radarLayers[frame.path]);
            }
        }

        function changeRadarPosition(position, preloadOnly) {
            while (position >= mapFrames.length) {
                position -= mapFrames.length;
            }
            while (position < 0) {
                position += mapFrames.length;
            }

            var currentFrame = mapFrames[animationPosition];
            var nextFrame = mapFrames[position];

            addLayer(nextFrame);

            if (preloadOnly) {
                return;
            }

            animationPosition = position;

            if (radarLayers[currentFrame.path]) {
                radarLayers[currentFrame.path].setOpacity(0);
            }
            radarLayers[nextFrame.path].setOpacity(100);
            // var pastOrForecast = nextFrame.time > Date.now() / 1000 ? 'FORECAST' : 'PAST';
            document.getElementById("timestamp").innerHTML = new Date(nextFrame.time * 1000).toString();
        }

        function showFrame(nextPosition) {
            var preloadingDirection = nextPosition - animationPosition > 0 ? 1 : -1;
            changeRadarPosition(nextPosition);
            changeRadarPosition(nextPosition + preloadingDirection, true);
        }
        function stop() {
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = false;
                return true;
            }
            return false;
        }

        function play() {
            showFrame(animationPosition + 1);
            animationTimer = setTimeout(play, 500);
        }

        function playStop() {
            if (!stop()) {
                play();
            }
        }
        function setKind(kind) {
            optionKind = kind;
            initialize(apiData, optionKind);
        }
        function setColors() {
            var e = document.getElementById('colors');
            optionColorScheme = e.options[e.selectedIndex].value;
            initialize(apiData, optionKind);
        }
        document.onkeydown = function (e) {
            e = e || window.event;
            switch (e.which || e.keyCode) {
                case 37:
                    stop();
                    showFrame(animationPosition - 1);
                    break;

                case 39:
                    stop();
                    showFrame(animationPosition + 1);
                    break;

                default:
                    return;
            }
            e.preventDefault();
            return false;
        }
    </script>

</body>

</html>
